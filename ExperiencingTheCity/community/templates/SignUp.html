{% extends "base.html" %} {% block content %}
<div class="container" style="width: 800px; margin:0 auto;">

    <h3>Join Big City Life Now!</h3>
    {% if error_message %}<p style="color: red"><strong>{{ error_message }}</strong></p>{% endif %}
    <form action="{% url 'community:create_user' %}" method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label for="InputUserName">Username</label>
            <input type="text" class="form-control" id="InputUserName" aria-describedby="InputUserName"
                placeholder="Enter username" name="username">
            <small id="fieldType" class="form-text text-muted">Required</small>
        </div>
        <div class="form-group">
            <label for="InputMail">Mail Adress</label>
            <input type="email" class="form-control" id="InputMail" aria-describedby="InputMail"
                placeholder="Enter e-mail adress" name="email">
            <small id="fieldType" class="form-text text-muted">Required.</small>
        </div>
        <div class="form-group">
            <label for="InputPassword">Password</label>
            <input type="password" class="form-control" id="Password" aria-describedby="Password"
                placeholder="Enter password" name="password">
            <small id="fieldType" class="form-text text-muted">Required. Your password should contain at least 8
                characters.</small>
        </div>
        
        <div class="input-group-btn">
            <button type="submit" class="btn btn-outline-success">Sign Up</button>
            <button class="btn btn-outline-danger" type="submit" name="cancel" value="cancel"
                style="margin-left: 10px;">Cancel</button>

        </div>
    </form>
    <br /><br /><br /><br /><br /><br />
{% endblock content %}
