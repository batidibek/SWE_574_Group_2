{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <meta name="generator" content="Jekyll v3.8.6" />

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.4/examples/blog/"
    />

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}" />

    <meta
      name="msapplication-config"
      content="/docs/4.4/assets/img/favicons/browserconfig.xml"
    />
    <meta name="theme-color" content="#563d7c" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900"
      rel="stylesheet"
    />
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}" />
  </head>
  <body>
    <div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1"></div>
          <div class="col-4 text-center">
            <a class="blog-header-logo text-dark" href="#">Big City Life</a>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="text-muted" href="#" aria-label="Search">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                class="mx-3"
                role="img"
                viewBox="0 0 24 24"
                focusable="false"
              >
                <title>Search</title>
                <circle cx="10.5" cy="10.5" r="7.5" />
                <path d="M21 21l-5.2-5.2" />
              </svg>
            </a>
        {% if user.user %}
          <a class="nav-link disabled">Hi, {{user.user.username}}!</a>
          <a class="nav-link" href="{% url 'community:log_out'%}">Log Out</a>
        {% else %}
          <a class="btn btn-sm btn-outline-primary" href="{% url 'community:sign_in'%}">Sign in</a>
          <a class="btn btn-sm btn-outline-secondary" href="{% url 'community:sign_up'%}">Sign up</a>
        {% endif %}
          </div>
        </div>
      </header>

      <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
          <a class="p-2 text-muted" href="#">HOMEPAGE</a>
          <a class="p-2 text-muted" href="#">CITIES</a>
          <a class="p-2 text-muted" href="#">COMMUNITIES</a>
          <a class="p-2 text-muted" href="#">POSTS</a>
          <a class="p-2 text-muted" href="#">USER PROFILE</a>
          {% if user.user %}
          <a class="p-2 text-muted" href="{% url 'community:new_community'%}">NEW COMMUNITY</a>
          {% endif %}
        </nav>
      </div>
      <br />
      <br />
      <br />
      <div class="row mb-2">
        <div class="col-md-6"></div>
      </div>
    </div>
    <main role="main" class="container">
      {% block content %}{% endblock %}
    </main>
      <footer class="blog-footer">
        <p>
          Big City Life by
          <a href="https://github.com/batidibek/SWE_574_Group_2">@Group 2</a>.
        </p>
      </footer>  
  </body>
</html>
